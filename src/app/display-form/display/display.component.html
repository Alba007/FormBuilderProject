<mat-card style="height: 500px;">
  <mat-card-header style="display: flex; height: 15%">
    <mat-card-title style="margin: 0 auto;">
      Form field properties
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="height: 70%; display: flex; overflow-y: scroll">
    <form *ngIf="showForm" [formGroup]="formGroup" (submit)="submit(formGroup)" style="margin: 0 auto;">
      <dynamic-material-form-control class="fields"
                                     *ngFor="let controlModel of formModel"
                                     [group]="formGroup"
                                     [model]="controlModel"
                                     (blur)="onBlur($event)"
                                     (change)="onChange($event)"
                                     (focus)="onFocus($event)"
                                     style="margin-bottom: 5px">
      </dynamic-material-form-control>
      <br/>
    </form>
  </mat-card-content>
  <mat-card-footer style="display: flex">
    <mat-card-actions style="margin: 0 auto">
      <button mat-raised-button color="accent" [disabled]="!formGroup.valid" type="button" (click)="submit(formGroup)"
              *ngIf="formModel.length!==0">Save
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
