<mat-card styl8e="height: 500px">
  <mat-card-content style="overflow-y: scroll; max-height: 80%">
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> name</mat-header-cell>
      <mat-cell *matCellDef="let form"> {{form.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> description</mat-header-cell>
      <mat-cell *matCellDef="let form"> {{form.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let form">
        <button mat-icon-button color="accent" (click)="updateForm(form)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef> Preview </th>
        <td mat-cell *matCellDef="let form">
          <button mat-icon-button color="warn" (click)="preview(form)">
            Preview
          </button>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions style="margin-right: 50px;float: right;">
      <button mat-mini-fab color="warn" (click)="openNewFormModal()">+</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
