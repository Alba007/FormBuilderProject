<form *ngIf="showForm" [formGroup]="formGroup">
  <dynamic-material-form-control *ngFor="let controlModel of formModel" [group]="formGroup" [model]="controlModel" (click)="controlDetails(controlModel)">
  </dynamic-material-form-control><br />
  <button mat-button [disabled]="!formGroup.valid" type="Submit" (click)="save(formModel)">Save</button>
</form>
